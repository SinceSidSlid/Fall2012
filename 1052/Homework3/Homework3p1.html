<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!--  <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" /> --> 
	<title>Homeworks for 1052</title>
	<script type="text/javascript">
	/* <![CDATA[ */

	/* ]]> */
	</script>

</head>
<body>

<h1>Wisconsin Illinois Border Survey</h1>

<table width="400px" bgcolor="#000000" border="2px">
	<tr>
		<td width="200px" height="40px"><font color="white">Name:</font></td>
		<td width="200px" align="center"><input name="name" type="text" value="Type in here"/></td>
	</tr>

	<tr>
		<td width="200px" height="40px"><font color="white">Job:</font></td>
		<td width="200px" align="center"><input name="job" type="text" value="Type in here"/></td>
	</tr>
		
	<tr bgcolor="#FFFFFF">
		<td width="200px" height="40px"><font color="black">Male</font></td>
		<td width="200px" align="center"><input type="radio" name="sex" value="male" /></td>
	</tr>
		
	<tr bgcolor="#FFFFFF">
		<td width="200px" height="40px"><font color="black">Female</font></td> 
		<td width="200px" align="center"><input type="radio" name="sex" value="female" /></td>
	</tr>

	<tr>
		<td width="200px" height="40px"><font color="white">Packers</font></td>
		<td width="200px" align="center"><input type="radio" name="nfl" value="packers" /></td>
	</tr>
		
	<tr>
		<td width="200px" height="40px"><font color="white">Bears</font></td> 
		<td width="200px" align="center"><input type="radio" name="nfl" value="bears" /></td>
	</tr>

	<tr bgcolor="#FFFFFF">
		<td width="200px" height="40px"><font color="black">Smoker?</font></td> 
		<td width="200px" align="center"><input type="checkbox" name="smoke" value="smoke" checked="checked" /></td>
	</tr>

	<tr bgcolor="#FFFFFF">
		<td width="200px" height="40px"><font color="black">Alcohol?</font></td> 
		<td width="200px" align="center"><input type="checkbox" name="drink" value="drink" checked="checked" /></td>
	</tr>

	<tr>
		<td width="200px" height="40px"><font color="white">Describe Yourself</font></td> 
		<td width="200px" align="center"><textarea rows="2" cols="20" name="describe">Type text here!</textarea></td>
	</tr>



</table>


</body>
</html>
